<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price range </title>
</head>
<body>
    <form oninput="result.x = parseInt(x.value)">
        < type="range" id="x" min="50" max="7000">
        <output  for="x" name="result"></output><
    </form>
</body>
</html>
